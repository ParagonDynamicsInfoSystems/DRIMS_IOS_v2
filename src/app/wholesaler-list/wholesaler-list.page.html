<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button class="back-button-ion" defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="ion-text-wrap header-title">Wholesaler List </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search-bar">
    <ion-item class="search-input">
      <ion-input placeholder="Search" [(ngModel)]="searchInput" type="text"></ion-input>
    </ion-item>
    <ion-button class="search-button" (click)="filterList()">
      <ion-icon name="search"></ion-icon>
    </ion-button>
    <ion-button class="reset-button" (click)="resetList()">
      <ion-icon name="refresh"></ion-icon>
    </ion-button>
    <ion-button class="add-button" (click)="gotoAddNew()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>
  <div>
    <ion-card *ngFor='let element of wholesalerList' class="list-card">
      <ion-card-content>
        <ion-item style="--ion-item-background: transparent;" lines="none">
          <ion-label>
            <h2 *ngIf="element.wholesalerName != null && element.wholesalerName != ''" class="ion-text-wrap"
              class="list-values-ion">{{element.wholesalerName}}
            </h2>
            <p *ngIf="element.emailID != null && element.emailID != ''" class="ion-text-wrap">Email-Id: <span
                class="list-values-ion">{{element.emailID}}</span></p>
            <p *ngIf="element.department != null && element.department != ''" class="ion-text-wrap">
              Department:
              <span class="list-values-ion">{{element.department}}</span>
            </p>
            <p *ngIf="element.city != null && element.city != ''" class="ion-text-wrap">City: <span
                class="list-values-ion">{{element.city}}</span>
            </p>
            <p *ngIf="element.state != null && element.state != ''" class="ion-text-wrap">State:
              <span class="list-values-ion">{{element.state}}</span>
            </p>
            <br />
          </ion-label>
        </ion-item>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-button class="verifyDeclineBtn" size="small" (click)="edit_click(element.wholesalerCode)">EDIT
            <ion-icon slot="start" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button class="verifyDeclineBtn" size="small" color="danger" (click)="delete(element.wholesalerCode)">
            DELETE
            <ion-icon slot="start" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-fab>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
