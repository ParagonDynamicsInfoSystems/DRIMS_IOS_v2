<ion-header no-border>

</ion-header>
<ion-content>
  <div style="padding-top: 8%;">
    <div style="text-align: center;">
      <h1 big-heading style="color:#6ddbe7">DRI</h1>
    </div>

    <form [formGroup]="loginform">
      <div class="formtext" *ngIf="!alreadylogedIn">       
     
        <div heading-column-login >
          <div style="display: flex;justify-content: center;align-items: center;">
            <ion-img src="assets/img/omega_logo-trans.png" alt="Logo"style="width: 30%;"></ion-img>
          </div>
          <h1 big-heading-color align="center">Login</h1>
        </div>
        <ion-row style="padding-top: 4px;">
          <ion-col>
            <ion-item lines="none" class="roundedInput">
              <ion-input small-heading type="text" placeholder="UserId" formControlName="empId"
                [(ngModel)]="empIdVal"></ion-input>
              <div class="loginimg">
                <ion-icon name="person-outline" class="loginicos"></ion-icon>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <div
          *ngIf="loginform.controls['empId'].hasError('required') && loginform.controls['empId'].touched || loginform.controls['empId'].hasError('pattern')">
          <small class="errsmall">Please enter UserId.</small>
        </div>

        <ion-row>
          <ion-col>
            <ion-item lines="none" class="roundedInput">
              <ion-input small-heading formControlName="password" placeholder="Password" [type]="passwordType"
                [(ngModel)]="pwdVal" clearOnEdit="false">
              </ion-input>
              <div class="loginimg">
                <ion-icon name="lock-closed-outline" class="loginicos"></ion-icon>
              </div>
              <ion-icon [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'>
              </ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <div *ngIf="loginform.controls['password'].hasError('required') && loginform.controls['password'].touched">
          <small class="errsmall">Please enter Password.</small>
        </div>
        <ion-row>
          <ion-col style="display: flex;justify-content: center;align-items: center;">
            <re-captcha (resolved)="onCaptchaResolved($event)"></re-captcha>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col style="text-align: center;">
            <ion-button login-page-text class="loginbtn" (click)="login_click()" shape="round"
              [disabled]="!loginform.valid">Login
            </ion-button>
          </ion-col>
        </ion-row>



        <div class="ion-text-center" style="padding-bottom: 10px;">
          <p class="regforgot" fill="outline" style="font-size:13px" (click)="openforgot()">Forgot password?
          </p>
        </div>

      </div>
      <ion-row *ngIf="alreadylogedIn">
        <ion-col style="display: flex;justify-content: center;align-items: center;">
          <re-captcha (resolved)="onCaptchaResolved($event)"></re-captcha>
        </ion-col>
      </ion-row>
      
      <ion-row *ngIf="alreadylogedIn">
        <ion-col style="text-align: center;">
          <ion-button login-page-text class="loginbtn" (click)="login_click_session1()" shape="round">Login
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
