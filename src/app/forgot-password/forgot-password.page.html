          <div class="button-content">
            <ion-label  class="lable">User name / Email Id <span style="color:red">*</span></ion-label>
            <ion-item class="roundedInput">
              <ion-input formControlName="unEmailId" type="text" placeholder="User name / Email Id">
              </ion-input>
            </ion-item>
            <div style="padding-left: 10px;" *ngIf="isSubmitted && drimsform.controls['unEmailId'].hasError('required')">
              <small style="color: #f70505;">Please enter User name / Email Id.</small>
            </div>
            <div style="padding-left: 10px;" *ngIf="drimsform.controls['unEmailId'].hasError('pattern')">
              <small style="color: #f70505;">Special characters are not allowed.</small>
            </div>
          </div>

          <ion-row>
            <ion-col style="text-align: left; width: 50%;" class="ion-margin-top">
              <ion-button type="submit" shape="round" class="loginbtn">
                <ion-icon slot="start" name="cloud-done"></ion-icon>
                Submit
              </ion-button>
            </ion-col>
            <ion-col style="text-align: left; width: 50%;" class="ion-margin-top">
              <ion-button shape="round" class="loginbtn" (click)="Cancel()">
                <ion-icon slot="start" name="close-circle"></ion-icon>
                Cancel
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
