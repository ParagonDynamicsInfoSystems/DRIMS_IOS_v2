<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button class="back-button-ion" defaultHref="company-list"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="ion-text-wrap header-title">Debit Memo list</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div>
      <h4 style="padding-left: 12px;color: #1e275b;font-weight:normal;font-size: medium;">Company name: <span style="color: #3cc4d2;font-weight:bolder;">{{companyName}}</span></h4>
      <div class="search-bar">
        <ion-item class="search-input">
          <ion-input placeholder="Search" [(ngModel)]="searchInput" type="text"></ion-input>
        </ion-item>
        <ion-button class="search-button" (click)="filterList()">
          <ion-icon name="search"></ion-icon>
        </ion-button>
        <ion-button class="reset-button" (click)="resetList()">
          <ion-icon name="refresh"></ion-icon>
        </ion-button>
        <ion-button class="add-button" *ngIf="isonline" (click)="gotoAddNew()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div>
      <ion-card *ngFor='let element of debitMemoList' class="list-card">
        <ion-card-content>
          <ion-item style="--ion-item-background: transparent;" lines="none">
              <ion-label>
              <h2 *ngIf="element.returnMemoName != null && element.returnMemoName != ''" class="ion-text-wrap"
                style="color: #1e275b;">{{element.returnMemoName}}
              </h2>
              <p *ngIf="element.returnMemoNo != null && element.returnMemoNo != ''" class="ion-text-wrap">Return memo no.: <span
                  style="color: #1e275b;">{{element.returnMemoNo}}</span></p>              
              <p *ngIf="element.returnMemoDate != null && element.returnMemoDate != ''" class="ion-text-wrap">Return memo date:
                <span style="color: #1e275b;">{{element.returnMemoDate}}</span>
              </p>
              <p *ngIf="element.company != null && element.company != ''" class="ion-text-wrap">Company:
                <span style="color: #1e275b;">{{element.company}}</span>
              </p>
              <br />
            </ion-label>
          </ion-item>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-button *ngIf="isonline"  class="verifyDeclineBtn" size="small"
              (click)="edit_click(element.returnMemoNo)">EDIT
              <ion-icon slot="start" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button class="verifyDeclineBtn" size="small" style="--background:#5e16bc!important"
              (click)="addReturnItem_click(element.returnMemoNo, element.returnMemoName)">OPEN RETURN MEMO ITEMS
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
             
            </ion-button>
            <ion-button  *ngIf="isonline"  class="verifyDeclineBtn" size="small" color="danger" (click)="delete(element.returnMemoNo)">
              DELETE
              <ion-icon slot="start" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-fab>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
